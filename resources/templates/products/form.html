<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title th:text="${pageTitle}">Товар</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(pageTitle)}"></div>
        <h1 class="h4 mb-3" th:text="${pageTitle}">Товар</h1>

        <form th:action="@{${productId} != null ? '/products/' + ${productId} + '/edit' : '/products/new'}"
              th:object="${form}" method="post" enctype="multipart/form-data" class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="col-md-4">
                <label class="form-label" for="sku">SKU</label>
                <input id="sku" type="text" class="form-control" th:field="*{sku}" required>
            </div>
            <div class="col-md-8">
                <label class="form-label" for="name">Название</label>
                <input id="name" type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="col-md-12">
                <label class="form-label" for="description">Описание</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="category">Категория</label>
                <select id="category" class="form-select" th:field="*{categoryId}" required>
                    <option th:value="${null}">—</option>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">Категория</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="price">Цена</label>
                <input id="price" type="number" step="0.01" min="0" class="form-control" th:field="*{price}">
            </div>
            <div class="col-md-3">
                <label class="form-label" for="minStock">Мин. остаток</label>
                <input id="minStock" type="number" step="1" min="0" class="form-control" th:field="*{minStock}">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="imageFile">Изображение (файл)</label>
                <input id="imageFile" type="file" class="form-control" name="imageFile" accept="image/*">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="imageUrl">Или ссылка на изображение</label>
                <input id="imageUrl" type="url" class="form-control" th:field="*{imageUrl}" placeholder="https://...">
            </div>
            <div class="col-12" th:if="${form.imageUrl}">
                <div class="text-muted small">Предпросмотр</div>
                <img th:src="${form.imageUrl}" alt="preview" class="img-fluid rounded border" style="max-height: 200px;">
            </div>
            <div class="col-md-3 form-check ms-2">
                <input id="active" class="form-check-input" type="checkbox" th:field="*{active}">
                <label class="form-check-label" for="active">Активен</label>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Сохранить</button>
                <a class="btn btn-outline-secondary" th:href="@{/products}">Отмена</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
