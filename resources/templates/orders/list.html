<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title>Заказы | Склад</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs('Заказы')}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
                <h1 class="h4 mb-0">Заказы</h1>
                <p class="text-muted mb-0">Фильтр по статусу, таблица заказов и действия добавим постепенно.</p>
            </div>
            <a class="btn btn-primary" th:href="@{/orders/new}" aria-disabled="true">Создать заказ</a>
        </div>

        <form class="row g-3 mb-3">
            <div class="col-auto">
                <label class="form-label" for="status">Статус</label>
                <select class="form-select" id="status" name="status">
                    <option th:value="${''}" th:selected="${currentStatus == null}">Все</option>
                    <option th:each="st : ${statuses}"
                            th:value="${st}"
                            th:text="${st}"
                            th:selected="${currentStatus == st}">DRAFT</option>
                </select>
            </div>
            <div class="col-auto align-self-end">
                <button class="btn btn-outline-primary" type="submit">Применить</button>
                <a class="btn btn-outline-secondary" th:href="@{/orders}">Сбросить</a>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Клиент</th>
                    <th>Дата</th>
                    <th class="text-end">Сумма</th>
                    <th>Статус</th>
                    <th>Создал</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td><a th:href="@{'/orders/' + ${o.id}}" th:text="${o.number}">ORDER-001</a></td>
                    <td th:text="${o.customer != null ? o.customer.name : '-'}">Клиент</td>
                    <td th:text="${#temporals.format(o.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2025</td>
                    <td class="text-end" th:text="${o.total}">0.00</td>
                    <td>
                        <span class="badge text-bg-secondary" th:text="${o.status}">DRAFT</span>
                    </td>
                    <td th:text="${o.createdBy != null ? o.createdBy.username : '-'}">user</td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm" role="group">
                            <form th:action="@{'/orders/' + ${o.id} + '/confirm'}" method="post" th:if="${o.status.name() == 'DRAFT'}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="btn btn-outline-primary" type="submit">Подтвердить</button>
                            </form>
                            <form th:action="@{'/orders/' + ${o.id} + '/ship'}" method="post" th:if="${o.status.name() == 'CONFIRMED'}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="btn btn-outline-success" type="submit">Отгрузить</button>
                            </form>
                            <form th:action="@{'/orders/' + ${o.id} + '/cancel'}" method="post" th:if="${o.status.name() == 'DRAFT' or o.status.name() == 'CONFIRMED'}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="btn btn-outline-danger" type="submit">Отменить</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="7" class="text-center text-muted py-4">Заказов пока нет.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
