<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">
            <img th:src="@{/images/fenix-logo.svg}" alt="Fenix">
            Fenix
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/products}">Каталог</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/stock}">Остатки</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/orders}">Заказы</a></li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/batches}">Поставки</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/stock-movements}">Движения</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Админ</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Справочники
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/categories}">Категории</a></li>
                        <li><a class="dropdown-item" th:href="@{/suppliers}">Поставщики</a></li>
                        <li><a class="dropdown-item" th:href="@{/customers}">Клиенты</a></li>
                        <li><a class="dropdown-item" th:href="@{/warehouses}">Склады</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/users}">Пользователи</a></li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/reports}">Отчёты</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">Об авторе</a></li>
            </ul>
            <div class="d-flex gap-2">
                <a class="btn btn-outline-secondary" th:href="@{/profile}" sec:authorize="isAuthenticated()">Профиль</a>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-danger" type="submit">Выход</button>
                </form>
                <a class="btn btn-outline-secondary" th:href="@{/register}" sec:authorize="isAnonymous()">Регистрация</a>
                <a class="btn btn-primary" th:href="@{/login}" sec:authorize="isAnonymous()">Войти</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
