<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title>Категории | Склад</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs('Категории')}"></div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
                <h1 class="h4 mb-0">Категории</h1>
            </div>
            <a class="btn btn-primary" th:href="@{/categories/new}">Новая категория</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Название</th>
                    <th>Родитель</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${categories}">
                    <td th:text="${c.name}">Название</td>
                    <td th:text="${c.parent != null ? c.parent.name : '-'}">Родитель</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{'/categories/' + ${c.id} + '/edit'}">Редактировать</a>
                        <form th:action="@{'/categories/' + ${c.id} + '/delete'}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(categories)}">
                    <td colspan="3" class="text-center text-muted py-4">Категории отсутствуют.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
