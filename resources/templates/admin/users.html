<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title>Пользователи | Склад</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs('Пользователи')}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <h1 class="h4 mb-3">Пользователи</h1>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Логин</th>
                    <th>ФИО</th>
                    <th>Email</th>
                    <th>Роль</th>
                    <th>Активен</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.username}">user</td>
                    <td th:text="${u.fullName}">Имя</td>
                    <td th:text="${u.email}">email</td>
                    <td th:text="${#lists.isEmpty(u.roles) ? '-' : u.roles.iterator().next().name}">ROLE_USER</td>
                    <td>
                        <span th:classappend="${u.enabled} ? 'badge text-bg-success' : 'badge text-bg-secondary'"
                              th:text="${u.enabled} ? 'Да' : 'Нет'">Да</span>
                    </td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm" role="group">
                            <form th:action="@{'/admin/users/' + ${u.id} + '/toggle'}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button class="btn btn-outline-primary" type="submit"
                                        th:text="${u.enabled} ? 'Заблокировать' : 'Разблокировать'">Заблокировать</button>
                            </form>
                            <form th:action="@{'/admin/users/' + ${u.id} + '/role'}" method="post" class="d-flex ms-2">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <select class="form-select form-select-sm" name="role">
                                    <option th:each="r : ${roles}" th:value="${r.name}" th:text="${r.name}"
                                            th:selected="${u.roles.contains(r)}">ROLE_USER</option>
                                </select>
                                <button class="btn btn-outline-secondary" type="submit">OK</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="6" class="text-center text-muted py-4">Пользователи отсутствуют.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
