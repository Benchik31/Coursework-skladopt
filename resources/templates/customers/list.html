<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title>Клиенты | Склад</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs('Клиенты')}"></div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div><h1 class="h4 mb-0">Клиенты</h1></div>
            <a class="btn btn-primary" th:href="@{/customers/new}">Новый клиент</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Название</th>
                    <th>ИНН</th>
                    <th>Контакт</th>
                    <th>Телефон</th>
                    <th>Email</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${customers}">
                    <td th:text="${c.name}">Название</td>
                    <td th:text="${c.taxId}">ИНН</td>
                    <td th:text="${c.contactName}">Контакт</td>
                    <td th:text="${c.phone}">Телефон</td>
                    <td th:text="${c.email}">Email</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{'/customers/' + ${c.id} + '/edit'}">Редактировать</a>
                        <form th:action="@{'/customers/' + ${c.id} + '/delete'}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(customers)}">
                    <td colspan="6" class="text-center text-muted py-4">Клиенты отсутствуют.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
