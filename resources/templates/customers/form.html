<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title th:text="${pageTitle}">Клиент</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs(pageTitle)}"></div>
        <h1 class="h4 mb-3" th:text="${pageTitle}">Клиент</h1>

        <form th:action="@{${customer.id} != null ? '/customers/' + ${customer.id} + '/edit' : '/customers/new'}"
              th:object="${customer}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label" for="name">Название</label>
                <input id="name" type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="taxId">ИНН</label>
                <input id="taxId" type="text" class="form-control" th:field="*{taxId}">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="contactName">Контакт</label>
                <input id="contactName" type="text" class="form-control" th:field="*{contactName}">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="phone">Телефон</label>
                <input id="phone" type="text" class="form-control" th:field="*{phone}">
            </div>
            <div class="col-md-6">
                <label class="form-label" for="email">Email</label>
                <input id="email" type="email" class="form-control" th:field="*{email}">
            </div>
            <div class="col-md-12">
                <label class="form-label" for="address">Адрес</label>
                <input id="address" type="text" class="form-control" th:field="*{address}">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Сохранить</button>
                <a class="btn btn-outline-secondary" th:href="@{/customers}">Отмена</a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
