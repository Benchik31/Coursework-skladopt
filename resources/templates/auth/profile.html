<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title>Профиль | Fenix</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs('Профиль')}"></div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
                <h1 class="h4 mb-1">Профиль</h1>
                <p class="text-muted mb-0">Обновите имя, e-mail и при необходимости смените пароль.</p>
            </div>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <form th:action="@{/profile}" th:object="${form}" method="post" class="row g-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="col-md-6">
                        <label class="form-label" for="fullName">Имя</label>
                        <input id="fullName" type="text" class="form-control" th:field="*{fullName}" placeholder="Ваше имя">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="email">E-mail</label>
                        <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="you@example.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="password">Новый пароль</label>
                        <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="Оставьте пустым чтобы не менять">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="passwordConfirm">Повторите пароль</label>
                        <input id="passwordConfirm" type="password" class="form-control" th:field="*{passwordConfirm}">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Сохранить</button>
                        <a class="btn btn-outline-secondary" th:href="@{/}">На главную</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
