<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title>Поставщики | Склад</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs('Поставщики')}"></div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
                <h1 class="h4 mb-0">Поставщики</h1>
            </div>
            <a class="btn btn-primary" th:href="@{/suppliers/new}">Новый поставщик</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Название</th>
                    <th>ИНН</th>
                    <th>Контакт</th>
                    <th>Телефон</th>
                    <th>Email</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${suppliers}">
                    <td th:text="${s.name}">Название</td>
                    <td th:text="${s.taxId}">ИНН</td>
                    <td th:text="${s.contactName}">Контакт</td>
                    <td th:text="${s.phone}">Телефон</td>
                    <td th:text="${s.email}">Email</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{'/suppliers/' + ${s.id} + '/edit'}">Редактировать</a>
                        <form th:action="@{'/suppliers/' + ${s.id} + '/delete'}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(suppliers)}">
                    <td colspan="6" class="text-center text-muted py-4">Поставщики отсутствуют.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
