<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title>Поставки | Склад</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs('Поставки')}"></div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div><h1 class="h4 mb-0">Поставки (партии)</h1></div>
            <a class="btn btn-primary" th:href="@{/batches/new}">Принять партию</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Товар</th>
                    <th>Поставщик</th>
                    <th>Склад</th>
                    <th>Дата приёмки</th>
                    <th class="text-end">Кол-во</th>
                    <th class="text-end">Цена закупки</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${batches}">
                    <td th:text="${b.id}">1</td>
                    <td th:text="${b.product.name}">Товар</td>
                    <td th:text="${b.supplier != null ? b.supplier.name : '-'}">Поставщик</td>
                    <td th:text="${b.warehouse != null ? b.warehouse.name : '-'}">Склад</td>
                    <td th:text="${b.receivedDate}">2025-01-01</td>
                    <td class="text-end" th:text="${b.quantity}">0</td>
                    <td class="text-end" th:text="${b.purchasePrice}">0</td>
                    <td class="text-end">
                        <form th:action="@{'/batches/' + ${b.id} + '/delete'}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(batches)}">
                    <td colspan="8" class="text-center text-muted py-4">Поставки отсутствуют.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
