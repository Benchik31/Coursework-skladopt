<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title>Склады | Склад</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs('Склады')}"></div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div><h1 class="h4 mb-0">Склады</h1></div>
            <a class="btn btn-primary" th:href="@{/warehouses/new}">Новый склад</a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Код</th>
                    <th>Название</th>
                    <th>Адрес</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="w : ${warehouses}">
                    <td th:text="${w.code}">Код</td>
                    <td th:text="${w.name}">Название</td>
                    <td th:text="${w.address}">Адрес</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{'/warehouses/' + ${w.id} + '/edit'}">Редактировать</a>
                        <form th:action="@{'/warehouses/' + ${w.id} + '/delete'}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-sm btn-outline-danger" type="submit">Удалить</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(warehouses)}">
                    <td colspan="4" class="text-center text-muted py-4">Склады отсутствуют.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
