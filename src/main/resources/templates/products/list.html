<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title>Каталог | Склад</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs('Каталог')}"></div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
                <h1 class="h4 mb-0">Каталог товаров</h1>
                <p class="text-muted mb-0">Поиск, фильтры и сортировки добавим следующим шагом.</p>
            </div>
            <a class="btn btn-primary" th:href="@{/products/new}">Создать товар</a>
        </div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form class="row g-2 mb-3" method="get">
            <div class="col-md-4">
                <input class="form-control" type="text" name="q" th:value="${q}" placeholder="Поиск по названию или SKU">
            </div>
            <div class="col-md-3">
                <select class="form-select" name="active">
                    <option th:value="${''}" th:selected="${active == null}">Все</option>
                    <option th:value="true" th:selected="${active != null && active}">Активные</option>
                    <option th:value="false" th:selected="${active != null && !active}">Неактивные</option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-primary" type="submit">Фильтр</button>
                <a class="btn btn-outline-secondary" th:href="@{/products}">Сбросить</a>
            </div>
        </form>

        <div class="row row-cols-1 row-cols-md-3 g-3">
            <div class="col" th:each="p : ${products}">
                <a class="card h-100 text-decoration-none text-body shadow-sm border-0" th:href="@{'/products/' + ${p.id}}">
                    <div class="ratio ratio-4x3 bg-light border-bottom rounded-top overflow-hidden">
                        <img th:src="${p.imageUrl != null ? p.imageUrl : '/images/placeholder-product.svg'}"
                             class="object-fit-cover w-100 h-100" alt="Изображение товара">
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <div class="text-muted small" th:text="${p.sku}">SKU</div>
                                <div class="fw-semibold" th:text="${p.name}">Название</div>
                            </div>
                            <span th:text="${p.active} ? 'Активен' : 'Неактивен'"
                                  th:classappend="${p.active} ? 'badge text-bg-success' : 'badge text-bg-secondary'">Активен</span>
                        </div>
                        <div class="text-muted small" th:text="${p.category != null ? p.category.name : 'Без категории'}">Категория</div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <div class="fw-semibold" th:text="${p.price != null ? p.price + ' ₽' : '—'}">0 ₽</div>
                            <div class="text-muted small" th:text="'Доступно: ' + ${availableMap[p.id] != null ? availableMap[p.id] : 0}">Доступно</div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-12" th:if="${#lists.isEmpty(products)}">
                <div class="text-center text-muted py-4">Товары пока не добавлены.</div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
