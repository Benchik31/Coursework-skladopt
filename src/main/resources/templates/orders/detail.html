<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(~{::title})}">
    <title th:text="${'Заказ ' + order.number}">Заказ</title>
</head>
<body>
<div th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">
    <main>
        <div th:replace="~{fragments/breadcrumbs :: breadcrumbs('Заказ ' + order.number)}"></div>
        <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
                <h1 class="h4 mb-1" th:text="${'Заказ ' + order.number}">Заказ</h1>
                <p class="text-muted mb-0">
                    Статус: <span class="badge text-bg-secondary" th:text="${order.status}">DRAFT</span>
                </p>
            </div>
            <div class="btn-group">
                <form th:action="@{'/orders/' + ${order.id} + '/confirm'}" method="post" th:if="${order.status.name() == 'DRAFT'}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-primary" type="submit">Подтвердить</button>
                </form>
                <form th:action="@{'/orders/' + ${order.id} + '/ship'}" method="post" th:if="${order.status.name() == 'CONFIRMED'}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-success" type="submit">Отгрузить</button>
                </form>
                <form th:action="@{'/orders/' + ${order.id} + '/cancel'}" method="post" th:if="${order.status.name() == 'DRAFT' or order.status.name() == 'CONFIRMED'}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-outline-danger" type="submit">Отменить</button>
                </form>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="text-muted small">Клиент</div>
                        <div th:text="${order.customer != null ? order.customer.name : '-'}">Клиент</div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-muted small">Создан</div>
                        <div th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2025</div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-muted small">Обновлен</div>
                        <div th:text="${order.updatedAt != null ? #temporals.format(order.updatedAt, 'dd.MM.yyyy HH:mm') : '-'}">-</div>
                    </div>
                    <div class="col-md-3 text-md-end">
                        <div class="text-muted small">Сумма</div>
                        <div class="fw-semibold" th:text="${order.total != null ? order.total : 0}">0.00</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Товар</th>
                    <th class="text-end">Цена</th>
                    <th class="text-end">Кол-во</th>
                    <th class="text-end">Сумма</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="line : ${lines}">
                    <td>
                        <div class="fw-semibold" th:text="${line.product.name}">Товар</div>
                        <div class="text-muted small" th:text="${line.product.sku}">SKU</div>
                    </td>
                    <td class="text-end" th:text="${line.price}">0</td>
                    <td class="text-end" th:text="${line.quantity}">0</td>
                    <td class="text-end" th:text="${line.price.multiply(line.quantity)}">0</td>
                </tr>
                <tr th:if="${#lists.isEmpty(lines)}">
                    <td colspan="4" class="text-center text-muted py-4">Позиции отсутствуют.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
