<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

    <title>Страница не найдена</title>
</head>
<body>

    <main class="text-center py-5">
        <h1 class="display-6 mb-3">404 — страница не найдена</h1>
        <p class="text-muted mb-4">Мы не смогли найти запрошенную страницу. Проверьте адрес или вернитесь на главную.</p>
        <a class="btn btn-primary" th:href="@{/}">На главную</a>
    </main>
</div>
</body>
</html>
